<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="wrapper-flex">
        <form class="form" action="#" method="POST">
            <div class="form__wrapper wrapper">
                <div class="wrapper__item">
                    <div class="form__img">
                        <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="">
                        <h2 class="form__title"></h2>
                    </div>
                </div>
                <div class="wrapper__item">
                    <div class="form__item">
                        <label class="form__label" for="name">Имя: </label>
                        <input class="form__input" type="text" id="name" pattern="^[a-zA-Z]{2,15}$">
                    </div>
                    <div class="form__item">
                        <p>Пол: </p>
                        <input type="radio" name="gender" id="male" checked>
                        <label for="male">Мужской</label>
                        <input type="radio" name="gender" id="famale">
                        <label for="famale">Женский</label>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="email">Почта: </label>
                        <input class="form__input" type="email" id="email" pattern="^\S{5,20}@\D{3,5}\.\D{2,5}$">
                    </div>
                    <div class="form__item form__country">
                        <label class="form__label" for="country">Страна: </label>
                        <select id="country">
                            <option value="none" disabled selected>Выберите страну проживания</option>
                            <option value="volvo">Украина</option>
                            <option value="saab">Испания</option>
                            <option value="opel">Франция</option>
                            <option value="audi">Италия</option>
                          </select>
                    </div>
                    <div class="form__item">
                        <input class="button" type="submit" value="Отправить">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
